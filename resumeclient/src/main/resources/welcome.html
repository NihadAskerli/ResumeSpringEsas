<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <script>
        // var obj={
        //     id:1,
        //     name:'Sarkhan',
        //     surname:'Rasullu'
        // }
        // var arr=[obj,{"id":0,"name":"Test","surname":"Test"},{"id":1,"name":"Nihad","surname":"Esgerli"}
        //     ,{"id":6,"name":"serxan2","surname":"Rasullu"},{"id":7,"name":"Nihad","surname":"Esgerli"}];



        function printUser(arr){
            var container=document.getElementById("container");
            for(var i=0;arr.length;i++){
                var obj =arr[i];
                var str=obj.id+" "+obj.name+" "+obj.surname+"<br/>";
                container.innerHTML+=str;
            }
        }
        function loadDoc(){
            var xhttp= new XMLHttpRequest();
            xhttp.onreadystatechange=function (){
                if(this.readyState==4 && this.status==200){
                    var response=JSON.parse(this.responseText);
                    var list=response.obj;
                    printUser(list);
                }
            };
            xhttp.open("GET","http://localhost:8080/users",true);
            xhttp.send();
        }

    </script>

</head>
<body onload="loadDoc()">
<div id="container">

</div>
</body>
</html>
